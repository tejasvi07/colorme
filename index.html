<html>
               <head>
                              <title>Color Me by KS </title>

                                         *{font-size:50px;}

                             <script>
                                              function cc()
                                                {
                                                   event.preventDefault();
                                                   let colors = ["red","green","blue","pink","gray"];
                                                   let r=parseInt(Math.random()*colors.length);

                                  </script>
               </head>
                <body>
                 <center>
